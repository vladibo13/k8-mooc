apiVersion: apps/v1
kind: Deployment
metadata:
  name: logger-dep
  namespace: exercises
spec:
  replicas: 1
  selector:
    matchLabels:
      app: logger
  template:
    metadata:
      labels:
        app: logger
    spec:
      volumes:
        # - name: shared-log
        #   emptyDir: {}
        - name: shared-pong-log
          persistentVolumeClaim: 
            claimName: log-output-claim
      containers:
        - name: log-output
          image: vladibo/random-string-logger:1.0.10
          volumeMounts: # Mount volume
          # - name: shared-log
          #   mountPath: logs
          - name: shared-pong-log
            mountPath: /tmp/kube
