apiVersion: apps/v1
kind: Deployment
metadata:
  name: to-do-dep
  namespace: project
spec:
  replicas: 1
  selector:
    matchLabels:
      app: to-do
  template:
    metadata:
      labels:
        app: to-do
    spec:
      volumes:
        - name: image-volume
          persistentVolumeClaim: 
            claimName: image-volume-claim    
      containers:
        - name: to-do
          image: vladibo/todo-app:0.1.6
          envFrom:
          - configMapRef:
            name: project-config
          volumeMounts: 
          - name: image-volume
            mountPath: /tmp/kube